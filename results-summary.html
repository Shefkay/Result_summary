<!DOCTYPE html>
<html>

<head>
  <title>Result Summary</title>
  <link rel="stylesheet" href="results-summary.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>
  <div class="mother_div">

    <div class="main">
      <p class="your_result">
        Your Result
      </p>

      <div class="circle_div">
        <p class="percent">76</p>
        <p class="percent_1">of 100</p>
      </div>

      <p class="great">
        Great
      </p>
      <span class="discrip">
        You scored higher that 65% of the people wh have taken these tests.
      </span>

      <!-- <div class="text">
        <p class="tex">
          You scored higher that 65% of the people wh have taken these tests.
        </p>
      </div> -->
    </div>

    <div class="main2">
      <p class="summary">
        Summary
      </p>
      <div class="rectangle_div">
        <div class="jk">
          <img class="icon1" src="assets/images/icon-reaction.svg" alt="">
          <p class="reac">Reaction</p>
          <p class="reac_num">80</p>
          <p class="per">/100</p>
        </div>
      </div>

      <div class="rectangle_div1">
        <div class="jk">
          <img class="icon2" src="assets/images/icon-memory.svg" alt="">
          <p class="memo">Memory</p>
          <p class="memo_num">92</p>
          <p class="per">/100</p>
        </div>
      </div>

      <div class="rectangle_div2">
        <div class="jk">
          <img class="icon3" src="assets/images/icon-verbal.svg" alt="">
          <p class="ver">Verbal</p>
          <p class="ver_num">61</p>
          <p class="per">/100</p>
        </div>
      </div>

      <div class="rectangle_div3">
        <div class="jk">
          <img class="icon4" src="assets/images/icon-visual.svg" alt="">
          <p class="vis">Visual</p>
          <p class="vis_num">72</p>
          <p class="per">/100</p>
        </div>
      </div>

      <button class="Continue-button">Continue</button>
    </div>
  </div>
</body>

</html>
